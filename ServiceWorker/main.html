<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Dependencies  -->
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-aria/angular-aria.js"></script>
    	<script src="/node_modules/angular-animate/angular-animate.js"></script>
    	<script src="/node_modules/angular-material/angular-material.js"></script>

        <!-- AngularJS Controller -->
        <script src="/mainCtrl.js"></script>

        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">

        <title>Service Worker</title>
    </head>
    <body data-ng-app="Main" data-ng-controller="mainCtrl">
        <md-toolbar layout="column" layout-align="center center" class="md-primary">
            <h1><b>Service Worker</b></h1>
        </md-toolbar>
        <md-content layout="column" layout-padding>
            <md-content layout="row" layout-padding>
                <md-button class="md-raised md-warn" ng-click="test()">Test</md-button>
                <md-button class="md-raised md-warn" ng-click="in()">In</md-button>
                <md-button class="md-raised md-warn" ng-click="out()">Out</md-button>
            </md-content>
            <md-content layout-padding>
                <md-input-container>
                    <label>URL</label>
                    <input name="url" ng-model="sw.url" required="true">
                </md-input-container>
                <md-button class="md-raised md-warn" ng-click="anyUrl()">Try</md-button>
            </md-content>
        </md-content>
    </body>
</html>
