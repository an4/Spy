<div>
    <h1> Video + AppCache </h1>
    <label>Enter rounds: <input type="text" ng-model="video.rounds" ng-init="video.rounds='100'"></label>
    <label>Enter limit: <input type="text" ng-model="video.limit" ng-init="video.limit='0'"></label>

    <button ng-click="time_video_cached_50()"> 50KB </button>
    <button ng-click="time_video_cached_60()"> 60KB </button>
    <button ng-click="time_video_cached_100()"> 100KB </button>
    <button ng-click="time_video_cached_200()"> 200KB </button>
    <button ng-click="time_video_cached_all_files()"> All </button>

    <div google-chart chart="chartObject" style="height:450px; width:100%;"></div>
</div>
