<div>
    <h1> VIDEO </h1>
    <label>Enter rounds: <input type="text" ng-model="video.VIDEO_ROUNDS" ng-init="video.VIDEO_ROUNDS='100'"></label>
    <label>Enter limit: <input type="text" ng-model="video.VIDEO_LIMIT" ng-init="video.VIDEO_LIMIT='15'"></label>

    <button ng-click="time_video_50()"> 50KB </button>
    <button ng-click="time_video_60()"> 60KB </button>
    <button ng-click="time_video_100()"> 100KB </button>
    <button ng-click="time_video_200()"> 200KB </button>
</div>
