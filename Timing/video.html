<div>
    <h1> VIDEO </h1>
    <label>Enter rounds: <input type="text" ng-model="video.rounds" ng-init="video.rounds='100'"></label>
    <label>Enter limit: <input type="text" ng-model="video.limit" ng-init="video.limit='0'"></label>

    <button ng-click="time_video_50()"> 50KB </button>
    <button ng-click="time_video_60()"> 60KB </button>
    <button ng-click="time_video_100()"> 100KB </button>
    <button ng-click="time_video_200()"> 200KB </button>
</div>
